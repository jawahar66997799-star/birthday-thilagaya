<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selfie Capture</title>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
  import { getStorage, ref, uploadString } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBUVw2kw1sQXJol7IYV5Fnr0aGBL9U7PBU",
    authDomain: "selfieprank-7c66a.firebaseapp.com",
    projectId: "selfieprank-7c66a",
    storageBucket: "selfieprank-7c66a.appspot.com",
    messagingSenderId: "960125119948",
    appId: "1:960125119948:web:08105f364fad688c93c169"
  };

  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app);

  window.captureAndUpload = async () => {
    const video = document.querySelector("#video");
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);
    const dataURL = canvas.toDataURL("image/png");

    const fileName = `selfie_${Date.now()}.png`;
    const storageRef = ref(storage, fileName);

    try {
      await uploadString(storageRef, dataURL, 'data_url');
      alert("Selfie uploaded!");
      window.location.href = "final.html"; // redirect to final page
    } catch (err) {
      alert("Upload failed: " + err);
    }
  };

  window.onload = async () => {
    const video = document.querySelector("#video");
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    } catch (err) {
      alert("Camera access denied: " + err);
    }
  };
</script>
<style>
  body { display:flex; justify-content:center; align-items:center; height:100vh; background:#222; color:white; flex-direction:column; }
  video { width:300px; height:400px; border:3px solid #fff; border-radius:10px; }
  button { margin-top:20px; padding:15px 30px; font-size:18px; cursor:pointer; border:none; border-radius:10px; background:red; color:white; }
</style>
</head>
<body>
  <h1>Capture Your Selfie</h1>
  <video id="video" autoplay></video>
  <button onclick="captureAndUpload()">Capture & Continue</button>
</body>
</html>
